<section id="contact" class="contact-section">
  <h2>Contact Me</h2>

  <form 
    #contactForm="ngForm" 
    (ngSubmit)="submitForm(contactForm)" 
    class="contact-form"
  >

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        id="name" 
        name="name" 
        type="text" 
        ngModel 
        required 
        placeholder="Enter your full name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        name="email" 
        type="email" 
        ngModel 
        required 
        email
        placeholder="example@email.com"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        Please enter a valid email.
      </div>
    </div>

    <!-- Subject -->
    <div class="form-group">
      <label for="subject">Subject</label>
      <input 
        id="subject" 
        name="subject" 
        type="text" 
        ngModel 
        required 
        placeholder="What is this message about?"
        #subject="ngModel"
      />
      <div *ngIf="subject.invalid && subject.touched" class="error">
        Subject is required.
      </div>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        ngModel 
        required 
        placeholder="Write your message here..."
        #message="ngModel"
      ></textarea>
      <div *ngIf="message.invalid && message.touched" class="error">
        Message cannot be empty.
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">
      Send Message
    </button>
  </form>

  <!-- Social Media Icons -->
  <div class="social-icons">
      <a href="https://github.com/DalisProjects" target="_blank"><i class="fab fa-github fa-2x"></i></a>
      <a href="https://www.linkedin.com/in/dalimh/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
      <a href="https://www.instagram.com/dalinamh/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="https://wa.me/+393511587478" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
    </div>

  <!-- SUCCESS POPUP -->
  <div class="popup-overlay" *ngIf="showPopup">
    <div class="popup-box">

      

      <div class="popup-content">
        <img src="assets/profile.png" alt="Profile" class="popup-img" />
        <h3>Thank you for contacting me!</h3>
        <p>A confirmation email has been sent. I will reply as soon as possible.</p>

        <button 
          class="btn-home" 
          routerLink="/home" 
          (click)="closePopup()"
        >
          Back to Home
        </button>
      </div>

    </div>
  </div>

</section>
